<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save to Collection</title>
</head>
<body>
  <h3>Save this page</h3>

  <input list="collectionOptions" id="collectionSearch" placeholder="Select collection..." />
  <datalist id="collectionOptions"></datalist>
  <button id="saveBtn">Save Page to Collection</button>
  <button id="screenshotBtn">Save Screenshot to Collection</button>

  <h4>Create New Collection</h4>
  <input type="text" id="newCollectionName" placeholder="Collection name" />
  <button id="createUrlCollectionBtn">New Collection + Save Page</button>
  <button id="createScreenshotCollectionBtn">New Collection + Save Screenshot</button>

  <div id="status"></div>
  <div id="loading" style="display: none;">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
