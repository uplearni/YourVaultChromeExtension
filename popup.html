<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Save to Collection</title>
</head>
<body class="p-5 w-[600px] h-[800px]">
  <div class="flex flex-col justify-evenly space-y-2">
    <div class="flex text-base font-bold text-gray-900">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
      viewBox="0 0 24 24" strokeWidth={1.5} 
      stroke="currentColor" 
       class="w-6 h-6 mr-1">
      <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
    </svg>
    <h3>Save This Page</h3>
    </div>
    <div>
      <input list="collectionOptions" id="collectionSearch" placeholder="Select collection..."
      class="mb-2 p-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <datalist id="collectionOptions"></datalist>
    </div>
    <div class="flex justify-between gap-2">
      <button id="saveBtn" class="text-sm text-white rounded-lg bg-indigo-500 w-[40%] p-2 hover:text-indigo-500 border hover:border-indigo-500 hover:bg-gray-100 transition duration-200">Save Page</button>
      <button id="screenshotBtn" class="text-sm text-white rounded-lg bg-indigo-500 w-[40%] p-2 hover:text-indigo-500 border hover:border-indigo-500 hover:bg-gray-100 transition duration-200">Save Screenshot</button>
  </div></div>
  <hr class="mt-3 mb-3 text-gray-100">
  <div class="mb-2">
  <div class="flex mb-2 text-base font-bold text-gray-900">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
      viewBox="0 0 24 24" strokeWidth={1.5} 
      stroke="currentColor" 
      class="w-6 h-6 mr-1">
      <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    <h3>New Collection</h3>
  </div>
  <input type="text" id="newCollectionName" placeholder="Collection name" 
  class="mb-3 p-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
  <div class="flex justify-between gap-2">
    <button id="createUrlCollectionBtn" class="text-sm text-white rounded-lg bg-indigo-500 w-[40%] p-2 hover:text-indigo-500 border hover:border-indigo-500 hover:bg-gray-100 transition duration-200" >Save Page</button>
    <button id="createScreenshotCollectionBtn" class="text-sm text-white rounded-lg bg-indigo-500 w-[40%] p-2 hover:text-indigo-500 border hover:border-indigo-500 hover:bg-gray-100 transition duration-200">Save Screenshot</button>
  </div></div>

  <div>
    <div id="status" class=" text-sm p-2 rounded-lg font-medium text-gray-900"></div>
    <div id="loading" class="hidden flex items-center gap-2 text-sm text-gray-600">
        <svg class="w-4 h-4 animate-spin text-indigo-500" 
        fill="none" 
        viewBox="0 0 24 24">
       <circle class="opacity-25" cx="12" cy="12" r="10"
       stroke="currentColor" stroke-width="4"></circle>
       <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
       </svg>
    </div>
 </div>
  <script src="popup.js"></script>
</body>
</html>
